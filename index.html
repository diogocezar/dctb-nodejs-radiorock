<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Músicas da Radio Rock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Lista das Músicas Tocadas na Radio Rock FM 89,1</h1>
        <div id="content"></div>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script>
            const config = {
                apiKey: "AIzaSyCIaqXU3T-vPozdG4BjR-LXfP-ZjL54kRw",
                authDomain: "dctb-radiorock.firebaseapp.com",
                databaseURL: "https://dctb-radiorock.firebaseio.com",
                projectId: "dctb-radiorock",
                messagingSenderId: "957919561974"
            };
            firebase.initializeApp(config);
            const db = firebase.database();
            const ref = db.ref('/radio-rock')
            ref.on('value', function(snapshot){
                const dataBase = snapshot.val()
                if(dataBase != null){
                    let content = document.querySelector('#content');
                    for (let k in dataBase){
                        content.innerHTML += `${k} | ${dataBase[k].singer} - ${dataBase[k].song}<br/>`
                    }
                }
            })
        </script>
    </body>
</html>
